<h1>To-Do List</h1>

<ul>
  <li *ngFor="let item of items; let i = index;">
    <span>{{ item }}</span> <button (click)="removeTarefa(i)">Remove</button>
  </li>
</ul>

<input type="text" [(ngModel)]="tarefa" placeholder="Add new item" />
<button (click)="addTarefa()">Add</button>

<router-outlet />
