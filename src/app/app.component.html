<h1>{{ title }}</h1>

<ul>
  <li
    *ngFor="let tarefa of tarefas; index as i"
    [class.completed]="tarefa.completed"
  >
    <span (click)="toggleTask(i)">
      {{ tarefa.descricao }}
    </span>
    <button (click)="removeTarefa(i)">Remover</button>
  </li>
</ul>

<input type="text" [(ngModel)]="tarefa" placeholder="Adicionar nova tarefa" />
<button (click)="addTarefa()">Adicionar</button>

<router-outlet></router-outlet>
